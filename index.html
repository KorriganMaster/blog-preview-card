<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/global.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="h-dvh bg-yellow flex align-center justify-center">
  <main class="card w-96 bg-white border border-solid border-gray-950 rounded-5 shadow flex flex-col gap-6 p-6 hover:yellow">
    <img class="rounded-10" src="./assets/images/illustration-article.svg" alt="Article illustration">
    
    <!-- Content section -->
    <section class="flex flex-col gap-3">
      <div class="flex">
        <span class="px-3 py-1 text-3.5 font-extrabold bg-yellow rounded-1">Learning</span>
      </div>
      <span class="text-3.5">Published 21 Dec 2023</span>
      <h1 class="text-6 font-extrabold">HTML & CSS foundations</h1>
      <p class="gray-500 text-4 font-medium">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </section>

    <!-- Author section -->
    <section class="flex gap-3 align-center">
      <img class="w-8 h-8" src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
      <span class="text-3.5 font-extrabold">Greg Hooper</span>
    </section>
  </main>

  <div class="text-2.75 fixed bottom-4">
    Challenge by <a class="text-2.75" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-2.75" href="https://www.frontendmentor.io/profile/KorriganMaster">KorriganMaster</a>.
  </div>
</body>
</html>
